name: Release

# Prevent concurrent releases - don't cross the streams
concurrency:
  group: ${{ github.workflow }}

on:
  push:
    branches:
      - main

permissions:
  contents: write       # Create branches and releases
  pull-requests: write  # Create release PRs
  issues: write         # Create labels

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    # Skip when bot pushes config sync commits (prevents double workflow runs)
    if: github.actor != 'github-actions[bot]'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Detect Release PR merges by checking if commit is from release-please branch.
      # GitHub merge commits look like: "Merge pull request #X from .../release-please--branches--main"
      - name: Check if release commit
        id: release_check
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%s)
          if echo "$COMMIT_MSG" | grep -qE "release-please--branches--"; then
            echo "is_release=true" >> $GITHUB_OUTPUT
            echo "Detected release PR merge - skipping config generation"
          else
            echo "is_release=false" >> $GITHUB_OUTPUT
          fi

      # Config generation only runs for feature/fix commits, not after Release PR merge
      - name: Setup Node.js
        if: steps.release_check.outputs.is_release != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate Release Config
        if: steps.release_check.outputs.is_release != 'true'
        run: node scripts/generate-release-config.js

      - name: Commit config changes
        if: steps.release_check.outputs.is_release != 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .claude-plugin/marketplace.json release-please-config.json .release-please-manifest.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: sync marketplace and release config"
            git push
          fi

      # Release Please runs on every push:
      # - After feat/fix commits: creates or updates the Release PR
      # - After Release PR merge: creates GitHub Release with git tag
      - name: Create Release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
