name: Release

# Prevent concurrent releases - don't cross the streams
concurrency:
  group: ${{ github.workflow }}

on:
  push:
    branches:
      - main

permissions:
  contents: write       # Create branches and releases
  pull-requests: write  # Create release PRs
  issues: write         # Create labels

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate Release Config
        run: node scripts/generate-release-config.js

      - name: Commit config changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .claude-plugin/marketplace.json release-please-config.json .release-please-manifest.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: sync marketplace and release config"
            git push
          fi

      - name: Create Release
        # v4.4.0 - pinned to SHA for security
        uses: googleapis/release-please-action@16a9c90856f42705d54a6fda1823352bdc62cf38
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
